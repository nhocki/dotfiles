# source-file ...

# Use C-a for the prefix
set -g prefix C-a
unbind C-b

# improve colorsd
set -g default-terminal 'screen-256color'

# Basic settings
set -sg escape-time 1
set -g base-index 1
set -g pane-base-index 1
bind C-a send-prefix

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# More sane split-window bindings
bind | split-window -h
bind - split-window -v

# Act like vim
set -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Mouse
# setw -g mode-mouse on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on

set -g mouse-utf8 off
set -g mouse off

# https://robots.thoughtbot.com/how-to-copy-and-paste-with-tmux-on-mac-os-x
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Make it all look good
set -g status-utf8 on
set -g status-left ''
set -g status-right ''
set-window-option -g automatic-rename on
set-option -g renumber-windows on

# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

set-option -g set-titles on
set-option -g set-titles-string '#S:#W'

set -g status-interval 60
set -g status-justify left
setw -g monitor-activity on
set -g visual-activity on

unbind Up
unbind Down

bind P pipe-pane -o "cat >>/tmp/tmux-#S-#W.log" \; display "Toggled logging to /tmp/tmux-#S-#W.log"
